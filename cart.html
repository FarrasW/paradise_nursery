<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shopping Cart</title>

<style>
*{
   box-sizing: border-box;
    margin: 0;
    padding: 0;
}
li, a, button{
    text-decoration: none;
    color: #ff1c68;
	cursor: pointer;
	font-size: 17px;
}
header{
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 30px 10%; 	
}
.logo{
    width: 150px;
	height: auto;
}
.navlinks{
    list-style: none;
}
.navlinks li{
    display: inline-block;
	padding: 0px 20px;
	align-items: center;
	justify-content: center;
}
.navlinks li a{
    transition: all 0.3s ease 0s;
	text-transform: uppercase;
}
.navlinks li a:hover{
    color: #ff6699;
	padding-bottom: 15px;
    border-bottom-style: solid;
    border-bottom-width: 3.1px;
    width: fit-content;
}
header .detail-button{
    padding: 10px;
	background: #ff1c68;
	border: none;
	outline: none;
	border-radius: 5px;
	cursor: pointer;
	color: #fff;
	transition: all 0.3s ease 0s;
}
header .detail-button:hover{
    background: #ff6699; 
}
</style>
</head>
<body>
<header>
<a href="greenshop.html">
<img  class="logo" src="greenshop_logo.png">
</a>
<nav class="navbar">
<ul class="navlinks">
<li><a href="greenshop.html">Landing Page</a></li>
<li><a href="product_page.html">Product Page</a></li>
</ul>
</nav>
</header>
</body>
</html>
